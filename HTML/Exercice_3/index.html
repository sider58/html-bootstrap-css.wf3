<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Proof</title>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- En-tête de la page (header) -->
        <header>
            <div>
                <!-- Lien pour regarder une vidéo -->
                <a href="#">
                    <img src="images/arrow.png" alt="Flèche" id="arrow">
                    Watch the video
                </a>

                <!-- Logo su site -->
                <a href="#">
                    <img src="images/logo.png" alt="Logo Proof" class="logo">
                </a>

                <!-- Menu de navigation -->
                <nav>
                    <ul>
                        <li>
                            <a href="#">Contact Us</a>
                        </li>
                        <li>
                            <a href="#">Log In</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Élément principal de la page -->
        <main>
            <section>
                <!-- Colonne de gauche -->
                <div>
                    <h1>A platform focused on the craft of digital publishing</h1>
                    <p class="introducing">
                        Introducing Proof - A system designed to help independant publishers punch way above their weight class.
                    </p>
                </div>

                <!-- Colonne de droite -->
                <div>
                    <p class="email">
                        Send us an email describing your project an we'll be in touch
                    </p>
                    <button>Tell us about your project</button>
                </div>
            </section>
        </main>

        <!-- Bouton de lecture -->
        <section>
            <img src="images/play.png" alt="Bouton de lecture">
            <p>Watch Video</p>
        </section>
    </body>
</html>
